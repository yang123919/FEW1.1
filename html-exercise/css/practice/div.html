<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div container</title>
    <style>
        html{
            font-size: 16px;
        }
        #header{
            background-color: #ff00ff;
            text-align: center;
            width: 200px;
            
        }
        #context{
            background-color: #0333;
            padding: 20px;
            height: 100px;
            
        }
        #footer{
            font-size: 20px;
            background-color: #00ff00;
            text-align: center;
            width: 15em;
        }
 
    </style>
</head>
<body>
    <div id="header">This a paragraph inside a div container</div>
    <div id="context">
        <p>This is a context paragraph</p>
    </div>
    <div id="footer">
        <p>This this a footer paragraph</p>
    </div>
    
</body>
</html>
