<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
</head>
<style>
    table,tr,td,th{
        border: 1px solid black;
        border-collapse: collapse;
    }
    table{
        margin-top: 100px;
    }
    tr{
        text-align: center;
    }
    td{
        padding: 10px;
        
    }
    
</style>
<body>
    <h1>Sample Table Exercise</h1>
    <table>
        <th colspan="5">My Fruits shop</th>
        <tr>
            <td>No.</td>
            <td>Fruits name</td>
            <td>Price</td>
            <td>Grade</td>
            <td>Stok count</td>
        </tr>
        <tr>
            <td>1</td>
            <td>orange</td>
            <td colspan="1">Rm 2.00</td>
            <td>-</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lemon</td>
            <td colspan="1">Rm 1.50</td>
            <td>-</td>
            <td colspan="1">10</td>
        </tr>
        <tr>
            <td colspan="5">N/A</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="4">N/A</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="1">Banana</td>
            <td>(FREE)</td>
            <td>-</td>
            <td>10</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2">Durian</td>
            <td>RM25</td>
            <td>D24</td>
            <td>30</td>
        </tr>
        <tr>
            <td>6</td>
            <td>RM45</td>
            <td>Musang King</td>
            <td>40</td>

        </tr>
    </table>
    
</body>
</html>
