<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demonstration</title>
    <style>
        .border-box{
            box-sizing: border-box;
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 5px solid blue;
            background-color: lightblue;
        }
        .content-box{
             box-sizing: content-box;
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 5px solid blue;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <p>This div uses box-sizing content box,The total width equal to 350px which is the width plus the padding plus the border</p>
    </div>
    <br>
    <div class="border-box">
        <p>This div uses box-sizing border box,the total width is 300px include the padding and border</p>
    </div>
    
</body>
</html>
