<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors practice</title>
    <style>
        #special{
            -webkit-text-fill-color:  red;
            text-decoration: underline;
            
        }
        .container{
            background-color: lightblue;
        }
       p{
        font-size: 16px;
       }
    </style>
</head>
<body>
    <h1>CSS selectors</h1>
    <p>This is a normal paragraph</p>
    <p style="background-color: yellow;">This is a paragraph with the highlight class</p>
    <p id="special">This is the paragraph with the "special" id</p>
    <div class="container">
        <p>This is a paragraph inside a div with the "container" class</p>

    </div>
</body>
</html>
