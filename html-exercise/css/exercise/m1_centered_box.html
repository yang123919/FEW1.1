<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered content box</title>
    <style>
        .content-box{
            box-sizing: content-box;
            width: 80%;
            max-width: 600px;
            height: 100px;
            background-color: lightgray;
            padding: 20px;
            border: 2px solid darkgray;
            border-radius: 10px;
            margin: auto;
        }
        h2{
            text-align: center;
        }
        p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h2>Centered Content Box</h2>
        <p>This is a paragraph inside a centered div container.The div is centered using margin 0 auto</p>
    </div>
</body>
</html>
