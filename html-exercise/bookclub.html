<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
</head>
<body>
    <h1>Book Club Registration</h1>
    <p>Welcome to our book club! Join our book club to share your favorite book,the atmosphere are relaxing,all our members can fully focus in reading</p>
            <input type="text" placeholder="Enter your full name" ><br>
            <input type="email"  placeholder="Enter your email address" ><br>
            <select  name="genre">
                <option value="" disabled selected hidden>Select your favorite genre</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
            </select>
            <br>
            <textarea name="reason" placeholder="Tell us why you're interested in joining our club"></textarea>
            <input type="submit" value="Register">
  
</body>
</html>
